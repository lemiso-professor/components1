<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="overflow-hidden bg-white">
    <div class="container mx-auto py-8 px-4 h-screen flex flex-col justify-center">
        <div class="content bg-gradient-to-r from-pink-500 via-blue-500 to-green-500 rounded-lg p-8 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="link-box">
                    <div class="link-box__title font-bold text-lg">Gallery</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Community</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Trending</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Picks</div>
                </div>
                <div class="link-box">
                    <div class="link-box__title font-bold text-lg">Marketplace</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Trending</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Best Selling</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Latest</div>
                </div>
                <div class="link-box">
                    <div class="link-box__title font-bold text-lg">Magazine</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Art Skills</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Career</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">Inspiration</div>
                    <div class="link-box__link cursor-pointer text-white hover:text-blue-500">News</div>
                </div>
                <div class="link-box">
                    <div class="link-box__title font-bold text-lg">Newsletter</div>
                    <div class="link-box__subscribe-description text-white text-base my-4">Subscribe to our newsletter
                        to get your weekly dose of news, updates, tips and special offers.</div>
                    <div class="input-box flex border border-gray-300 rounded items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="51" height="43.667"
                            viewBox="0 0 51 43.667">
                            <defs>
                                <linearGradient id="linear-gradient" x2="0.959" y2="1" gradientUnits="objectBoundingBox">
                                    <stop offset="0" stop-color="#8bcdff" />
                                    <stop offset="1" stop-color="#6487ff" />
                                    <stop offset="1" stop-color="#6888f3" />
                                </linearGradient>
                                <filter id="Rectangle" x="0" y="0" width="51" height="43.667" filterUnits="userSpaceOnUse">
                                    <feOffset dy="2" input="SourceAlpha" />
                                    <feGaussianBlur stdDeviation="3" result="blur" />
                                    <feFlood flood-color="#003ca4" flood-opacity="0.596" />
                                    <feComposite operator="in" in2="blur" />
                                    <feComposite in="SourceGraphic" />
                                </filter>
                            </defs>
                            <g id="Group" transform="translate(8.5 6.833)">
                                <g transform="matrix(1, 0, 0, 1, -8.5, -6.83)" filter="url(#Rectangle)">
                                    <rect id="Rectangle-2" data-name="Rectangle" width="33" height="25.667" rx="3.667"
                                        transform="translate(9 7)" fill="url(#linear-gradient)" />
                                </g>
                                <path id="Path" d="M0,0,14.5,12,29,0" transform="translate(2.5 3.833)" fill="none" stroke="#fff"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2.75" />
                            </g>
                        </svg>
                        <input type="text" placeholder="Enter your email address"
                            class="focus:outline-none focus:ring-0 flex-grow py-2 px-4 text-sm text-black" />
                    </div>
                    <button class="subscribe-button mt-4 bg-gradient-to-r from-blue-500 to-blue-800 text-white py-3 px-6 rounded">Subscribe</button>
                </div>
            </div>
            <div class="seprator bg-gray-300 my-8"></div>
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-4 md:mb-0">
                    <div class="privacy-box text-sm text-gray-700">Privacy Policy . Terms and conditions</div>
                </div>
                <div>
                    <div class="social-media-box text-sm text-gray-700">Dribbble . Behance . Instagram</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
