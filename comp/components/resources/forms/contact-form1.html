<!-- Requires tailwindcss forms plugin -->
<!-- Contact Form -->
<section class="bg-white">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-2xl">
    <h2
      class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900"
    >
      Contact Us
    </h2>
    <p class="mb-8 lg:mb-16 font-light text-center text-gray-500">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam unde
      error sint quam sequi nulla ipsa adipisci laborum numquam dignissimos
      voluptates nobis quae tempore quas, placeat, obcaecati veniam molestiae
      voluptate.
    </p>
    <form action="#" class="space-y-8">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >Your email</label
        >
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="name@email.com"
          required
        />
      </div>
      <div>
        <label
          for="subject"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Subject</label
        >
        <input
          type="text"
          id="subject"
          class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-3xl border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Let us know how we can help you"
          required
        />
      </div>
      <div class="sm:col-span-2">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Your message</label
        >
        <textarea
          id="message"
          rows="6"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-3xl border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Leave a comment..."
        ></textarea>
      </div>
      <button
        type="submit"
        class="py-3 px-5 text-sm font-medium text-center text-white rounded-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
      >
        Send message
      </button>
    </form>
  </div>
</section>
